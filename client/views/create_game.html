<template name="create_game">
	<div class="back-link">
		<a class="secondary-link" href="{{pathFor 'home'}}">
			&lt; Back to dashboard
		</a>
	</div>
	<div class="create-game-input">
		Name: <input id="create-game-name" type="text" name="name"/>
	</div>
	<div class="create-game-input">
		Players:
		<select id="create-game-playercount" class="player-count-select" name="playerCount">
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
	</div>
	<div class="create-game-input">
		<label>
			<input id="merlin-assassin" type="checkbox" class="role-option" name="merlin-assassin"
				disabled="{{disableMerlinAssassin}}"/>
			Include merlin and assassin?
		</label>
	</div>
	<div class="create-game-input">
		<label>
			<input id="percival-morgana" type="checkbox" class="role-option" name="percival-morgana"
				disabled="{{disablePercivalMorgana}}"/>
			Include percival and morgana?
		</label>
	</div>
	<div class="create-game-input">
		<label>
			<input id="mordred" type="checkbox" class="role-option" name="mordred"
				disabled="{{disableMordred}}"/>
			Include mordred?
		</label>
	</div>
	<div class="create-game-input">
		<label>
			<input id="oberon" type="checkbox" class="role-option" name="oberon"
				disabled="{{disableOberon}}"/>
			Include oberon?
		</label>
	</div>
	<div class="create-game-input">
		<button class="create-game-submit primary-button">
			Create game
		</button>
	</div>
</template>

<template name="home">
	{{#unless currentUser}}
		<div class="login-home">
			<div class="account-menus">
				{{> loginOrSignup}}
			</div>
			<div class="intro-text">
				You never know who can be trusted.
			</div>
			<div class="clearfix"></div>
		</div>
	{{else}}
		{{#if loggingIn}}
			Logging in...
		{{else}}
			{{> index}}
		{{/if}}
	{{/unless}}
</template>

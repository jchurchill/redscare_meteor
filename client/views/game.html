<template name="game">
	<div class="back-link">
		<a href="{{pathFor 'home'}}" class="secondary-link">&lt; Back to dashboard</a>
	</div>
	
	<div class="game-info">
		<h1 class="game-title">{{name}}</h1>
		<div class="game-subtitle">Started by {{owningUser.username}}</div>
	</div>
	{{> Template.dynamic template=templateToRender }}
</template>

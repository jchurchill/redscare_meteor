<template name="dashboard">
	<div class="create-game-section">
		<a href="{{pathFor 'create_game'}}" class="primary-link">Start a new game</a>
	</div>
	<div>
		{{> testing_helpers}}
	</div>
	{{#each games}}
	<div class="game">
		<a href="{{pathFor 'game'}}">{{name}}</a>
	</div>
	{{/each}}
</template>
